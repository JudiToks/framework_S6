<h2>Liste des secteurDesSalles</h2>
<table>
  <thead>
    <tr>
     <th>idsecteurSalles </th> 
 	<th>idsecteur </th> 
 	<th>idsalle </th> 
 	
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let uneligne of secteurDesSalles">
     <td>{{secteurDesSalles.idsecteurSalles}}</td> 
 	<td>{{secteurDesSalles.idsecteur}}</td> 
 	<td>{{secteurDesSalles.idsalle}}</td> 
 	
      <td>
        <button (click)="deleteSecteurDesSalles(secteurDesSalles.id)">Supprimer</button>
        <button (click)="secteurDesSallesSelectionne = secteurDesSalles">Modifier</button>
      </td>
    </tr>

</table>

<h2>Ajouter un nouvel secteurDesSallest</h2>

<label>IdsecteurSalles</label> 
<input type='number' [(ngModel)]='nouvelSecteurDesSalles.'number name='idsecteurSalles'> 
<label>Idsecteur</label> 
<input type='number' [(ngModel)]='nouvelSecteurDesSalles.'number name='idsecteur'> 
<label>Idsalle</label> 
<input type='number' [(ngModel)]='nouvelSecteurDesSalles.'number name='idsalle'>

</form>

  <label>
    Nom:
